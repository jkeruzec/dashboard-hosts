# Help messages
help-default-msg=help [command] \n\tAffiche l'aide de la commande fournie\n
help-login-msg=login username password \n\tAuthentifie l'utilisateur avec son compte équipe\n
help-logout-msg=logout \n\tDéconnecte l'utilisateur courant\n
help-whoami-msg=whoami \n\tAffiche le login de l'utilisateur courant\n
help-ls-msg=ls [limite] \n\tListe l'ensemble des membres de l'équipe.\n\tLa liste est triée, les premiers de la liste sont les prochains à s'occuper du\n\tpetit déjeuner.\n
help-adduser-msg=adduser name email [position] \n\tAjoute un nouvel utilisateur dans l'équipe \n
help-clear-msg=clear \n\tNettoie la console 
help-topuser-msg=topuser username \n\tPositionne l'utilisateur en tête de liste \n
help-deluser-msg=deluser username \n\tSupprime un utilisateur de l'équipe \n
help-renameuser-msg=renameuser username newusername \n\tRenomme un utilisateur de l'équipe \n
help-position-msg=position username position \n\tChange la position d'un utilisateur dans la liste des petits déjeuners\n
help-sendmail-msg=sendmail username1 username2 ... \n\tNotifie les prochains responsables de petits déjeuners par email \n
help-validate-msg=validate fournisseur1 fournisseur2 ... | absent1 absent2 ...\n\tValide un petit-déjeuner en renseignant les fournisseurs et les absents\n
